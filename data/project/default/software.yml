# MAYA
MAYA:
  version: &MAYA_VERSION 2017
  path:    !join ["C:/Program Files/Autodesk/Maya", *MAYA_VERSION, /maya.exe]

  renderer:
  renderer_path:

  ENV:
    PYTHONPATH:
      - !env [SOFTWARE_PATH, /scripts]
      - !env [SOFTWARE_PATH, /plugins]
      - !env [SOFTWARE_PATH, /shelf]

    MAYA_SCRIPT_PATH:

    MAYA_PLUG_IN_PATH:
      - !env [SOFTWARE_PATH, /plugins]

    MAYA_SHELF_PATH:
      - !env [SOFTWARE_PATH, /shelf]

    # SPLASHSCREEN
    XBMLANGPATH: !env [IMG_PATH, /software/maya]

    # DISABLE close reports
    MAYA_DISABLE_CIP: 1
    MAYA_DISABLE_CER: 1

  MENU:
    Save:
        p = menu,
        l = 'arSave',
        c = 'from utilities import arSave\nreload(arSave)\narSave.start()'

    RIG:
      rigScript:
        p = menu,
        l = 'arSave',
        c = 'from utilities import arSave\nreload(arSave)\narSave.start()'


