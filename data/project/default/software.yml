# NUKE
NUKE:
  version:      &NUKE_VERSION 10.5
  version_long: &VERSION_LONG !join [*NUKE_VERSION, v2]

  path: !join ["C:/Program Files/Nuke", *VERSION_LONG,/Nuke, *NUKE_VERSION, .exe]

  ENV:
    NUKE_PATH:
      - !env [PIPELINE_PATH]
      - !env [SOFTWARE_PATH]
      # - STATUS_PATH
      # - PLUGIN_PATH

    # Init & Menu
    NUKE_INIT_PATH: !env_first [SOFTWARE_PATH]
    NUKE_MENU_PATH: !env_first [SOFTWARE_PATH]

    NUKE_DIR: &NUKE_DIR !join ["C:/Program Files/Nuke", *VERSION_LONG]

    PATH: *NUKE_DIR

  MENU:
    # - Save:    "addCommand('Save', 'import menu; save()', 'ctrl+alt+s', 'save.ico')"
    # - Load:    "addCommand('Load', 'import menu; load()', 'ctrl+alt+l', 'load.ico')"

    # - break:   "addSeparator()"

    - arWrite: "addCommand('arWrite', 'import menu; arWrite()', 'ctrl+alt+w', 'write.ico')"

    - break:   "addSeparator()"

    # - Report:  "addCommand('Report', 'import menu; report()', 'ctrl+alt+r', 'reporter.ico')"
    - Help:    "addCommand('Help', 'import menu; get_help()', 'ctrl+alt+h', 'help.ico')"

    - break:   "addSeparator()"

    - Others:
            Test: "addCommand('Test', '')"


