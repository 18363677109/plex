# MAYA
MAYA:
  version: &MAYA_VERSION 2017
  path:    !join ["C:/Program Files/Autodesk/Maya", *MAYA_VERSION, /maya.exe]

  renderer:
  renderer_path:

  ENV:
    PYTHONPATH:
      - !env [SOFTWARE_PATH, /scripts]
      - !env [SOFTWARE_PATH, /plugins]
      - !env [SOFTWARE_PATH, /shelf]

    MAYA_SCRIPT_PATH:

    MAYA_PLUG_IN_PATH:
      - !env [SOFTWARE_PATH, /plugins]

    MAYA_SHELF_PATH:
      - !env [SOFTWARE_PATH, /shelf]

    # SPLASHSCREEN
    XBMLANGPATH: !env [IMG_PATH, /software/maya]

    # DISABLE close reports
    MAYA_DISABLE_CIP: 1
    MAYA_DISABLE_CER: 1

  MENU:
    - Save: menuItem(p={}, l='arSave', c='from util import arSave; reload(arSave); arSave.main()')
    - Load: menuItem(p={}, l='arLoad', c='from util import arSaveAs; reload(arSaveAs); arSaveAs.main(True)')

    - break: menuItem(p = {}, d = True)

    - Util:
        position_selected: menuItem(p={}, l='Position Selected', c='import maya_utils; maya_utils.position_selected()')

    - break: menuItem(p = {}, d = True)

    - Report:  menuItem(p={}, l='arReporter', c='from utils import arReporter; reload(arReporter); arReporter.main()')
    - Help:    menuItem(p={}, l='Help', c='import libFunc; libFunc.get_help('maya')')


