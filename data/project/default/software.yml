# NUKE
NUKE:
  version:      &NUKE_VERSION 10.5
  version_long: &VERSION_LONG !join [*NUKE_VERSION, v1]

  path:    !join ["C:/Program Files/Nuke", *VERSION_LONG,/Nuke, *NUKE_VERSION, .exe]

  ENV:
    NUKE_PATH:
      - !env [PIPELINE_PATH]
      - !env [SOFTWARE_PATH]
      # - STATUS_PATH
      # - PLUGIN_PATH

    # Init & Menu
    NUKE_INIT_PATH: !env [SOFTWARE_PATH]
    NUKE_MENU_PATH: !env [SOFTWARE_PATH]

    NUKE_DIR: &NUKE_DIR !join ["C:/Program Files/Nuke", *VERSION_LONG]

    PATH:     *NUKE_DIR

  MENU:
    Save: ".addCommand('Save', lambda: save(), 'ctrl+alt+s', 'save.ico')"
    bk :  ".addSeparator()"
    FUNC:
      Save: ".addCommand('Save', lambda: save(), 'ctrl+alt+s', 'save.ico')"
      Save: ".addCommand('Save', lambda: save(), 'ctrl+alt+s', 'save.ico')"


